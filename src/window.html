<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Event Manager</title>

        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>

    <body>
        <div ng-app="">
            <form name="myForm" ng-controller="Ctrl">
                List:
                <input name="namesInput" ng-model="names" ng-list required>
                <span class="error" ng-show="myForm.list.$error.required"> Required!</span>
                <tt>names = {{names}}</tt>
                <br/>
                <tt>myForm.namesInput.$valid = {{myForm.namesInput.$valid}}</tt>
                <br/>
                <tt>myForm.namesInput.$error = {{myForm.namesInput.$error}}</tt>
                <br/>
                <tt>myForm.$valid = {{myForm.$valid}}</tt>
                <br/>
                <tt>myForm.$error.required = {{!!myForm.$error.required}}</tt>
                <br/>
            </form>
        </div>
        <script src="libs/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="libs/angular.min.js" type="text/javascript"></script>
        <script src="scripts/main.js" type="text/javascript"></script>
    </body>
</html>
